<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Gift Haul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключение шрифтов: Inter, Bebas Neue, и Press Start 2P --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://wallpapers-clan.com/wp-content/uploads/2020/09/tik-tok-logo-black-wallpaper-scaled.jpg');
            background-color: #000000;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            color: white;
        }
        .neon-title {
            font-family: 'Bebas Neue', cursive;
            color: #ff4500;
            text-shadow: 0 0 5px #ff8c00, 0 0 15px #ff8c00, 0 0 30px #ff0000;
        }
        .neon-subtitle {
            color: #c9a0ff;
            text-shadow: 0 0 3px #8a2be2, 0 0 10px #8a2be2;
        }
        .neon-button {
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.7), 0 0 15px rgba(255, 69, 0, 0.5);
            transition: all 0.2s ease-in-out;
        }
        .neon-button:hover {
            box-shadow: 0 0 10px rgba(255, 69, 0, 1), 0 0 30px rgba(255, 69, 0, 0.7);
            transform: translateY(-1px);
        }
        .gift-image-placeholder {
            background-color: rgba(10, 10, 30, 0.8); 
            box-shadow: inset 0 0 15px rgba(138, 43, 226, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            min-height: 200px;
        }
        .gift-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Обрезает изображение, чтобы оно заполняло контейнер */
            display: block;
        }
        .gift-name-neon {
            font-family: 'Press Start 2P', cursive;
            color: #d1b5ff;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #8a2be2,
                0 0 15px #4b0082;
            transition: text-shadow 0.3s ease-in-out;
            /* ИСПРАВЛЕНИЕ: Меньший базовый размер шрифта для лучшей адаптации на мобильных */
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25; /* Для лучшего переноса строк */
        }
        /* Медиа-запрос для размера шрифта на средних экранах */
        @media (min-width: 640px) { /* sm */
            .gift-name-neon {
                font-size: 1.125rem; /* text-lg на sm и больше */
            }
        }
    </style>
</head>

                    messageBox.classList.remove('hidden');
